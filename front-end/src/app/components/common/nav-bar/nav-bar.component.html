<mat-toolbar color="primary">
  <div class="logo-container">
    <img
      src="https://images.vexels.com/media/users/3/128573/isolated/preview/057cf8e7e960d13efa5f6240456fba15-red-circle-retro-car.png"
      alt="Your Logo" class="logo">
  </div>
  <div class="nav-links-wrapper">
    <div class="nav-links">
      <!-- Links for 'ic' type user -->
      <ng-container *ngIf="localStorage.getItem('type') === 'ic'">
        <button mat-raised-button type="submit" class="nav-links-button" routerLink="/ic/lot-list">
          IC Lots
        </button>
        <button mat-raised-button type="submit" class="nav-links-button" routerLink="/ic/auction-list">
          IC Actions
        </button>
        <button mat-raised-button type="submit" class="nav-links-button" routerLink="/ic/approved-auctions">
          Approvals for IC
        </button>
        <button mat-raised-button type="submit" class="nav-links-button"
                routerLink="/new-lot">
          <strong> New Lot & Auction</strong>
        </button>
      </ng-container>

      <!-- Links for 'user' type user -->
      <ng-container *ngIf="localStorage.getItem('type') === 'user'">
        <button mat-raised-button type="submit" class="nav-links-button" routerLink="/auction-list">
          Auctions
        </button>
        <button mat-raised-button type="submit" class="nav-links-button" routerLink="/my-bids">
          My bids
        </button>
        <button mat-raised-button type="submit" class="nav-links-button" routerLink="/approved-auctions">
          Approvals
        </button>
        <button mat-raised-button type="submit" class="nav-links-button" routerLink="/insurance-company-list">
          Insurance companies
        </button>
      </ng-container>
    </div>
    <button style="width: 30px; font-size: 10px" mat-raised-button
            type="submit" class="nav-account-icon nav-links-button"
            (click)="onLogout()">
      Logout
    </button>
  </div>
</mat-toolbar>
