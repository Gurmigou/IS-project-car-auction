<mat-card>
  <mat-card-title>Infinite Q50</mat-card-title>
  <div class="car-information-grid">
    <div>Car make</div>
    <div>{{car?.carMake}}</div>

    <div>Car model</div>
    <div>{{car?.carModel}}</div>

    <div>VIN</div>
    <div>{{car?.vin}}</div>

    <div>Damage description</div>
    <div>{{car?.damageDescription}}</div>

    <div>Car state</div>
    <div>{{car?.carState}}</div>

    <div>Insurance company</div>
    <div>{{car?.insuranceCompany}}</div>
  </div>
</mat-card>
